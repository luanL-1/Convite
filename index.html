<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem e Convite</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Altere a fonte conforme necessário */
      color: #333; /* Cor do texto */
      text-align: center; /* Centraliza o conteúdo */
      margin: 0; /* Remove margens padrão do corpo */
      padding: 0; /* Remove preenchimento padrão do corpo */
    }
    .container {
      position: relative; /* Define o posicionamento relativo para poder posicionar elementos filhos de forma absoluta */
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Fundo semitransparente para melhor legibilidade */
      border-radius: 8px; /* Borda arredondada */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }
    .container img {
      width: 100%; /* Garante que a imagem ocupe toda a largura da div */
      border-radius: 8px; /* Borda arredondada para a imagem */
      display: block; /* Para ajustar corretamente o posicionamento dos botões */
    }
    .buttons-container {
      position: absolute; /* Posicionamento absoluto dentro do container */
      bottom: 200px; /* Posiciona os botões 20px do rodapé */
      left: 0; /* Alinha os botões à esquerda */
      right: 0; /* Alinha os botões à direita */
      text-align: center; /* Centraliza horizontalmente os botões */
    }
    .buttons-container button {
      margin: 90px; /* Espaçamento entre os botões */
      padding: 5px 5px;
      font-size: 32px;
      cursor: pointer;
      background-color: #007bff; /* Cor de fundo do botão */
      color: white; /* Cor do texto do botão */
      border: none;
      border-radius: 4px;
    }
    .buttons-container button:hover {
      background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Convite.png" alt="Imagem de Convite">
    <div class="buttons-container">    
      <button onclick="window.location.href='https://www.google.com/maps'"><img src="local.png" alt="Imagem de localização"></button>
      <button onclick="window.location.href='https://api.whatsapp.com/send?phone=554588219621&text=Confirmo%20minha%20presen%C3%A7a%20e%20estou%20ansioso(a)%20para%20celebrar%20a%20chegada%20do%20pequeno%20Miguel%20com%20voc%C3%A9s.'"><img src="confirmar.png" alt="Imagem de confirmar presença"></button>
      <button onclick="window.open('sugestaoPG.png', '_blank')"><img src="sugestao.png" alt="Imagem de sugestão"></button>
    </div>
  </div>
</body>
</html>
