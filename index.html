<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem e Convite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .buttons-container {
      display: flex;
      flex-direction: row; /* Exibe os botões em linha em todos os dispositivos */
      align-items: center; /* Centraliza os botões verticalmente */
      gap: 10px; /* Espaçamento entre os botões */
      margin-top: 20px; /* Espaçamento superior */
      justify-content: center; /* Centraliza os botões horizontalmente */
      flex-wrap: wrap; /* Permite que os botões se movam para a próxima linha se necessário */
    }
    .buttons-container button {
      width: auto; /* Largura automática dos botões */
      padding: 10px;
      font-size: 18px; /* Tamanho da fonte para dispositivos menores */
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .buttons-container button img {
      width: 50px; /* Tamanho da imagem dos botões */
      height: auto; /* Mantém a proporção */
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Convite.png" alt="Imagem de Convite">
    <div class="buttons-container">    
      <button onclick="window.location.href='https://www.google.com/maps/place/Associa%C3%A7%C3%A3o+De+Moradores+Residencial+Imperatriz/@-25.4971392,-54.5483246,17z/data=!3m1!4b1!4m6!3m5!1s0x94f6909f17fa15fd:0xb405db2148143af0!8m2!3d-25.4971392!4d-54.5457497!16s%2Fg%2F11kn6rp8k_?entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D'">
        <img src="local.png" alt="Imagem de localização">
      </button>
      <button onclick="window.location.href='https://api.whatsapp.com/send?phone=554588219621&text=Confirmo%20minha%20presen%C3%A7a%20e%20estou%20ansioso(a)%20para%20celebrar%20a%20chegada%20do%20pequeno%20Miguel%20com%20voc%C3%A9s.'">
        <img src="confirmar.png" alt="Imagem de confirmar presença">
      </button>
      <button onclick="window.open('sugestaoPG.png', '_blank')">
        <img src="sugestao.png" alt="Imagem de sugestão">
      </button>
    </div>
  </div>
</body>
</html>
