<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem e Convite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative; /* Usa posição relativa para o posicionamento interno */
      max-width: 100%; /* Ajusta a largura para a tela do dispositivo */
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container img {
      width: 100%; /* Garante que a imagem ocupe toda a largura do container */
      border-radius: 8px;
      display: block;
    }
    .buttons-container {
      display: flex; /* Usa flexbox para alinhar os botões */
      flex-direction: column; /* Alinha os botões verticalmente */
      align-items: center; /* Centraliza os botões horizontalmente */
      margin-top: 20px; /* Espaçamento acima dos botões */
    }
    .buttons-container button {
      margin: 10px; /* Espaçamento entre os botões */
      padding: 10px;
      font-size: 24px; /* Ajusta o tamanho da fonte para dispositivos móveis */
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .buttons-container button img {
      width: 24px; /* Ajusta o tamanho da imagem do botão */
      height: auto; /* Mantém a proporção da imagem */
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .buttons-container button {
        font-size: 18px; /* Reduz o tamanho da fonte em telas pequenas */
        padding: 8px; /* Reduz o preenchimento dos botões */
      }
      .buttons-container button img {
        width: 20px; /* Ajusta o tamanho da imagem do botão para telas menores */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Convite.png" alt="Imagem de Convite">
    <div class="buttons-container">    
      <button onclick="window.location.href='https://www.google.com/maps'">
        <img src="local.png" alt="Imagem de localização">
      </button>
      <button onclick="window.location.href='https://api.whatsapp.com/send?phone=554588219621&text=Confirmo%20minha%20presen%C3%A7a%20e%20estou%20ansioso(a)%20para%20celebrar%20a%20chegada%20do%20pequeno%20Miguel%20com%20voc%C3%A9s.'">
        <img src="confirmar.png" alt="Imagem de confirmar presença">
      </button>
      <button onclick="window.open('sugestaoPG.png', '_blank')">
        <img src="sugestao.png" alt="Imagem de sugestão">
      </button>
    </div>
  </div>
</body>
</html>
