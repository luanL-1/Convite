<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem e Convite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .buttons-container {
      position: static; /* Remove a posição absoluta */
      display: flex;
      flex-wrap: wrap; /* Permite que os botões se movam para a linha seguinte se necessário */
      justify-content: center;
      gap: 10px; /* Reduzido o espaço entre os botões */
      margin-top: 20px; /* Adiciona um espaço acima dos botões */
      margin-bottom: 20px; /* Adiciona um espaço abaixo dos botões */
    }

    .buttons-container button {
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons-container button img {
      width: 24px;
      height: auto;
    }

    .buttons-container button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .buttons-container {
        flex-direction: column; /* Empilha os botões verticalmente em telas menores */
        gap: 10px; /* Reduz o espaço entre os botões */
      }

      .buttons-container button {
        font-size: 16px; /* Menor tamanho da fonte para telas pequenas */
        padding: 8px;
      }

      .buttons-container button img {
        width: 20px; /* Ajusta o tamanho da imagem dos botões */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Convite.png" alt="Imagem de Convite">
    <div class="buttons-container">    
      <button onclick="window.location.href='https://www.google.com/maps'"><img src="local.png" alt="Imagem de localização"></button>
      <button onclick="window.location.href='https://api.whatsapp.com/send?phone=554588219621&text=Confirmo%20minha%20presen%C3%A7a%20e%20estou%20ansioso(a)%20para%20celebrar%20a%20chegada%20do%20pequeno%20Miguel%20com%20voc%C3%A9s.'"><img src="confirmar.png" alt="Imagem de confirmar presença"></button>
      <button onclick="window.open('sugestaoPG.png', '_blank')"><img src="sugestao.png" alt="Imagem de sugestão"></button>
    </div>
  </div>
</body>
</html>
